<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./2-snackbar.html" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <form class="form-promise">
      <label class="form-delay">
        Delay (ms)
        <input type="number" name="delay" required class="input-delay" />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="label-status">
          <input
            type="radio"
            name="state"
            value="fulfilled"
            required
            class="input-color"
          />
          Fulfilled
        </label>
        <label class="label-status">
          <input
            type="radio"
            name="state"
            value="rejected"
            required
            class="input-color"
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="btn-create-notification">
        Create notification
      </button>
    </form>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
